<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nested Table Challenge</title>
  </head>
  <body>
    <!-- Start of table -->
    <table border="1" height="200px" width="200px">

      <tr>
        <td align="center">1</td>
        <td colspan="4" align="center">2</td>
      </tr>

      <tr>
        <td rowspan="3" align="center">3</td>
        <td align="center">4</td>
        <td align="center">5</td>
        <td rowspan="2" colspan="2" align="center">6</td>
      </tr>

      <tr>
        <td align="center">7</td>
        <td align="center">8</td>
      </tr>

      <tr>
        <td colspan="2" align="center">9</td>
        <td colspan="2" align="center">10</td>
      </tr>

    </table>
    <!-- End of table -->
        <br><br>
    <!-- Start of table -->
      <table border="1" cellpadding="8" >

          <tr>
            <td>1</td>
            <td>2</td>
          </tr>

          <tr>

            <td>3</td>
            <td>
              <!-- Start of table within a table -->
              <table border="1" cellpadding="8"  height="150px" width="150px">

                  <tr>
                    <td>4</td>
                    <td>5</td>
                    <td rowspan="2">6</td>
                  </tr>

                  <tr>
                    <td>7</td>
                    <td>8</td>
                  </tr>

                  <tr>
                    <td colspan="2">9</td>
                    <td>10</td>
                  </tr>

              </table>
              <!-- End of a table within a table -->
            </td>
          </tr>
      </table>

      <!-- End of table -->
  </body>
</html>
